<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motorize</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground -->
      <a-plane color="#7CFC00" height="100" width="100" rotation="-90 0 0"></a-plane>

      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-cursor color="#FF0000"></a-cursor>
      </a-camera>

      <!-- Lighting -->
      <a-light type="directional" position="-3 3 0" intensity="1"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>

      <!-- Text -->
      <a-text
        value="Welcome to the first release of Motorize. More engine models and sounds will be added in future."
        position="-2 3 -4"
        color="#000000"
        width="4"
      ></a-text>

    <!-- 1st Model -->
    <a-asset-item id="objModel" src="/resources/m.obj"></a-asset-item>
    <a-asset-item id="objTexture" src="/resources/m.mtl"></a-asset-item>

    <a-entity obj-model="obj: #objModel; mtl: #objTexture" position="0 1 -5" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
  </body>
</html>
